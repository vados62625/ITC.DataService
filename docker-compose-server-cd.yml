services:
  itc.dataservice:
    image: vados62625/itc-dataservice:latest
    restart: unless-stopped
    ports:
      - "5015:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      KafkaConfiguration:BootstrapServers: kafka:29092
      DataObserverConfiguration:CsvDirPath: '/mnt'
      DataObserverConfiguration:Interval: 30
    volumes:
      - /home/ITC.DataService/sourceFiles:/mnt
  
  itc.reportservice:
    image: vados62625/itc-reportservice:latest
    restart: unless-stopped
    ports:
      - "5016:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://89.108.73.166:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_MESSAGE_MAX_BYTES: 1000000000 # 1GB
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      
  keycloak:
    image: quay.io/keycloak/keycloak:26.3.3
    container_name: keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://89.108.73.166:5432/KeyCloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: cwliP4jFzjy17lH1_vL4
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: cwliP4jFzjy17lH1_vL4
    ports:
      - "8085:8080"
    network_mode:
      bridge